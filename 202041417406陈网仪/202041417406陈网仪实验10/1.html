<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <form action="">
            <label for="email">邮箱：</label><input type="text" id="email">
            <button id="commit" type="submit">提交</button>
            <button id="reset" type="reset">清除</button>
        </form>
        <script>
            var but_submit = document.getElementById("commit");
            but_submit.onclick = function () {
                var input_text = document.getElementById("email");
                // alert(input_text);
                var text = input_text.value;
                // alert(text);
                //检测内容
                var reg = /@/;
                if (text == "") {
                    alert("邮箱不能为空");
                } else
                    if (!reg.test(text)) {
                        alert("邮箱没有@字符");
                    }
                    else if (reg.test(text)) {
                        //邮箱格式：821169984.hello  @     qq.com.cn
                        //任意字母数字下划线(3个以上)   .任意字母数字下划线   @  任意字母数字 . 任意字母数字（2-5个） .任意字母或数字（2-3个）
                        // \w{3,}  (\.\w+)*      @  [A-z0-9]+    (\.[A-z0-9]{2,5}){2,3}
                        var email_reg = /\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z0-9]{2,5}){1,3}/
                        if (!email_reg.test(text)) {
                            alert("邮箱格式不符合要求");
                        }
                    }

            }

        </script>
    </fieldset>
    <video src="https://www.bilibili.com/bangumi/play/ep15494?from_spmid=666.25.player.continue" id="video"
        height="400px" width="400px">
    </video>
    <script>
        var myvideo = document.getElementById("video");
        if (!myvideo.canPlayType()) {
            alert("请选择其他浏览器尝试播放此视频\n");
        }
    </script>
</body>

</html>
